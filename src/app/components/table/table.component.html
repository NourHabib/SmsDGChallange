<div class="mat-elevation-z8">

  <mat-form-field>
    <input matInput [matDatepicker]="picker1" placeholder="Start Date" [formControl]="startDate"  (dateInput)="applyFilter()" (dateChange)="applyFilter()">
    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
    <mat-datepicker #picker1></mat-datepicker>
  </mat-form-field>

  <mat-form-field>
    <input matInput [matDatepicker]="picker2" placeholder="End Date" [formControl]="endDate" (dateInput)="applyFilter()" (dateChange)="applyFilter()">
    <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
    <mat-datepicker #picker2></mat-datepicker>
  </mat-form-field>

<table mat-table [dataSource]="dataSource" matSort>
<ng-container *ngFor="let col of displayedColumns" [matColumnDef]="col">
  <th mat-header-cell *matHeaderCellDef mat-sort-header> {{col | uppercase | removeUnderscore}} </th>
  <td mat-cell *matCellDef="let row"><span [style.color]="col=='color'?row[col]:'#000'">{{row[col]}}</span></td>
</ng-container>

<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
<tr mat-row *matRowDef="let row; columns: displayedColumns;">
</tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
